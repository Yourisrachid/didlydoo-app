<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" async src="assets/script/script.js"></script>
    <title>Didlydoo-App</title>
</head>
<body>

    <header>

        <img src="assets/img/logo2.png" alt="didlydoo logo">

        <button id="darkmodeBtn"> Enable Darkmode </button>

    </header>

    <main>

        <button id="addEventBtn">Add Event</button>

        <dialog id="eventFormSection" class="eventFormSection">

            <button id="closeFormButton" class="closeFormButton">X</button>

            <h2>Add Event</h2>

            <div id="eventForm" class="eventForm">

                <label for="eventName">Event Name :</label>
                <input type="text" id="eventName" name="name" required>

                <label for="eventDescr"> Event Description :</label>
                <textarea id="eventDescr" name="description" required maxlength="256"></textarea>

                <label for="eventAuthor">Event Author :</label>
                <input type="text" id="eventAuthor" name="author" required>
                
                <label for="eventDates">Dates :</label>
                <input type="date" id="eventDates" name="date" required>

                <button id="addDates">Add Date</button>

                <button id="submitBtn">Submit Event</button>
            </div>

        </dialog>

        <dialog id="editEventFormSection" class="eventFormSection">

            <button id="closeEditFormButton" class="closeFormButton">X</button>

            <h2>Edit Event</h2>

            <div id="editEventForm" class="eventForm">

                <label for="editName">Event Name :</label>
                <input type="text" id="editName" name="name" required>

                <label for="editDescription">Event Description :</label>
                <textarea id="editDescription" name="description" required maxlength="256"></textarea>

                <label for="editAuthor">Event Author :</label>
                <input type="text" id="editAuthor" name="author" required>
                
                <button id="saveEditButton">Save</button>

            </div>

        </dialog>

        <section class="eventsSection" id="eventsSection">

            <h2>Events</h2>

            <div>
                <h2>My sweet 16</h2>
                <p>I am going to be 16, let us all party together! Help me pick a date so we can go together</p>
                <table>
                    <thead>
                        <th></th>
                        <th class=" table-date">2022-03-17</th><th class=" table-date">2022-03-18</th>
                        <th class=" table-date">2022-03-21</th><th class=" table-date">2022-03-22</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th class=" table-name">Michou</th>
                            <td>👌</td>
                            <td>😢</td>
                            <td>👌</td>
                            <td>🤷&zwj;♂️</td>
                        </tr>
                        <tr>
                            <th class=" table-name">Jean-Daniel</th>
                            <td>😢</td>
                            <td>🤷&zwj;♂️</td>
                            <td>👌</td>
                            <td>🤷&zwj;♂️</td>
                        </tr>
                        <tr>
                            <th><input id="input-name" class=" table-input"></th>
                            <td><button id="input-button" class=" table-button" data-id="0">👍</button></td>
                            <td><button id="input-button" class=" table-button" data-id="1">👍</button></td>
                            <td><button id="input-button" class=" table-button" data-id="2">👍</button></td>
                            <td><button id="input-button" class=" table-button" data-id="3">👍</button></td>
                        </tr>
                        <tr>
                            <th><button id="button-register" class=" table-button-register">Register</button></th>
                            <td class=" table-total">0</td>
                            <td class=" table-total">0</td>
                            <td class=" table-total">0</td>
                            <td class=" table-total">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </main>

    <footer>

        <nav>
            <a href="https://github.com/NathAmd" target="_blank">Nathanael</a>
            <a href="https://github.com/Yourisrachid" target="_blank">Youris</a>
            <a href="https://github.com/MaryamAkraiche" target="_blank">Maryam</a>    
        </nav>

        <a href="https://github.com/Yourisrachid/didlydoo-app" target="_blank">
            <img src="assets/img/github.svg" alt="github logo">
        </a>


    </footer>
    
</body>
</html>
